<!doctype html>
<html>
  <head>
    <title>Photo Album</title>
  </head>
  <body>
    <nav>
      <button onclick="goPrevious()">Previous</button>
      <button onclick="goNext()">Next</button>
    </nav>
    <main id="photo">
      <h1>Santorini</h1>
      <img width="200" src="https://mimo.app/i/greece.png" alt="Greece">
      <ul id="keywords">
        <li>Santorini is the southernmost island in the Cyclades group.</li>
        <li>The municipality of Santorini includes other islands like Therasia, Nea Kameni, Palaia Kameni, Aspronisi, and Christiana.</li>
      </ul>
    </main>
    <script>
      const ul = document.getElementById("keywords");
      const main = document.getElementById("photo");
      
      function goPrevious() {
        main.children[0].innerHTML = "Eiffel Tower";
        main.children[1].src = "https://mimo.app/i/eiffel.png";

        ul.children[0].innerHTML = "Height: The tower is 1,063 feet (324 meters) tall.";
        ul.children[1].innerHTML = "Construction: It was built by Gustave Eiffel's company and is made of iron. ";
      }
      
      function goNext() {
        main.children[0].innerHTML = "Colosseum";
        main.children[1].src = "https://mimo.app/i/colosseum.png";

        ul.children[0].innerHTML = "Built between 72 A.D and 80 A.D under the Emperor Vespasian, in the heart of Ancient Rome.";
        ul.children[1].innerHTML = "The Colosseum is the largest amphitheater (meaning “theatre in the round”) in the world!";
      }
    </script>
  </body>
</html>
